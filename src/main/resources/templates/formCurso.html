<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Novo Curso</h1>
    <form th:action="${acao} == null ? '/cursos' : ${acao}" method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" class="form-control" id="titulo" name="titulo"
                   th:value="${acao} != null ? ${curso.titulo}" required>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricao" name="descricao" rows="3"
                      th:text="${acao} != null ? ${curso.descricao}"></textarea>
        </div>
        <div class="mb-3">
            <label for="cargaHoraria" class="form-label">Carga Horária</label>
            <input type="number" class="form-control" id="cargaHoraria" name="cargaHoraria"
                   th:value="${acao} != null ? ${curso.cargaHoraria}" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/cursos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
