<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="menu :: menuFragment"></div>
<div class="container">
    <h1 class="mt-5">Lista de Usuários</h1>
    <a href="/usuarios/novo" class="btn btn-primary mb-3">Cadastrar Novo Usuário</a>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Perfil</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.idUsuario}"></td>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.perfil}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${usuario.idUsuario})}" class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/usuarios/excluir/{id}(id=${usuario.idUsuario})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este usuário?');">
                    <i class="bi bi-trash"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
