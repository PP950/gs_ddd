<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Novo Usuário</h1>
    <form th:action="${acao} == null ? '/usuarios' : ${acao}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome"
                   th:value="${acao} != null ? ${usuario.nome}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email"
                   th:value="${acao} != null ? ${usuario.email}" required>
        </div>
        <div class="mb-3">
            <label for="perfil" class="form-label">Perfil</label>
            <input type="text" class="form-control" id="perfil" name="perfil"
                   th:value="${acao} != null ? ${usuario.perfil}">
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
