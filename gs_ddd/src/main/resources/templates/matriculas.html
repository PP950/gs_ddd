<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Matrículas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="menu :: menuFragment"></div>
<div class="container">
    <h1 class="mt-5">Lista de Matrículas</h1>
    <a href="/matriculas/novo" class="btn btn-primary mb-3">Cadastrar Nova Matrícula</a>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Curso</th>
            <th>Status</th>
            <th>Nota</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${matriculas}">
            <td th:text="${m.idMatricula}"></td>
            <td th:text="${m.usuario.nome}"></td>
            <td th:text="${m.curso.titulo}"></td>
            <td th:text="${m.status}"></td>
            <td th:text="${m.nota}"></td>
            <td>
                <a th:href="@{/matriculas/editar/{id}(id=${m.idMatricula})}" class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/matriculas/excluir/{id}(id=${m.idMatricula})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir esta matrícula?');">
                    <i class="bi bi-trash"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
