<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
</head>
<body>
<div th:replace="menu :: menuFragment"></div>
<div class="container">
    <h1 class="mt-5">Lista de Cursos</h1>
    <a href="/cursos/novo" class="btn btn-primary mb-3">Cadastrar Novo Curso</a>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descrição</th>
            <th>Carga Horária</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="curso : ${cursos}">
            <td th:text="${curso.idCurso}"></td>
            <td th:text="${curso.titulo}"></td>
            <td th:text="${curso.descricao}"></td>
            <td th:text="${curso.cargaHoraria} + 'h'"></td>
            <td>
                <a th:href="@{/cursos/editar/{id}(id=${curso.idCurso})}" class="btn btn-warning btn-sm me-1">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a th:href="@{/cursos/excluir/{id}(id=${curso.idCurso})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Tem certeza que deseja excluir este curso?');">
                    <i class="bi bi-trash"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
